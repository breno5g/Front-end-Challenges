<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Calendar</title>
</head>
<body>
    <section class="calendar">
        <header>
            <menu>
                <div>
                    <span><i class="fas fa-bars"></i></span>
                    <span class="actual-day">14</span>
                    <h1>Agendamento de presença</h1>
                </div>
                <div>
                    <button>Hoje</button>
                    <div>
                        <button><i class="fas fa-chevron-left"></i></button>
                        <button><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <span>Abril de 2021</span>
                </div>
                <div>
                    <select name="" id="">
                        <option>Mês</option>
                    </select>
                    <button><i class="fas fa-home"></i></button>
                    <img src="https://avatars.githubusercontent.com/u/51424478?v=4" alt="">
                </div>
            </menu>
        </header>
        <table>
            <thead>
                <td>Domingo</td>
                <td>Segunda-feira</td>
                <td>Terça-feira</td>
                <td>Quarta-feira</td>
                <td>Quinta-feira</td>
                <td>Sexta-feira</td>
                <td>Sábado</td>
            </thead>
            <tr class="first-line">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td class="marked">14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr class="last-line">
                <td>25</td>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td></td>
            </tr>
        </table>
    </section>
</body>
</html>
