<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super nintendo joystick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="joystick">
        <div class="joystick-body">
            <div class="joystick-body-stroke"></div>
        </div>
        <div class="right-hand">
            <div class="buttons">
                <section>
                    <button></button>
                    <button></button>
                </section>
                <section>
                    <button></button>
                    <button></button>
                </section>
            </div>
        </div>
        <div class="left-hand">
            <div class="arrows">
                <button class="top"></button>
                <button class="right"></button>
                <button class="left"></button>
                <button class="bottom"></button>
            </div>
        </div>
    </div>
</body>
</html>
