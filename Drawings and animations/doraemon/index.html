<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Doraemon</title>
    </head>
    <body>
        <div class="doraemon">
            <div class="head">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye left-eye"></div>
                </div>
                <div class="nose"></div>
                <div class="mustaches">
                    <div class="m-left"></div>
                    <div class="m-right"></div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="collar">
                <div class="bell">
                    <div class="bell-lines"></div>
                </div>
            </div>
            <div class="body">
                <div class="magic-bag"></div>
            </div>
            <div class="arms">
                <div class="arm"></div>
                <div class="arm"></div>
            </div>
            <div class="legs">
                <div class="leg"></div>
                <div class="leg"></div>
            </div>
        </div>
    </body>
</html>
