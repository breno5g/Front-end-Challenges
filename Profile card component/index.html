<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution { color: rgba(0, 0, 0, 0.767); }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution {position: relative; bottom: -100px;}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="https://avatars.githubusercontent.com/u/51424478?s=460&u=23140fce81240c97dd290b96dbb7171fba8e564c&v=4">
      <div class="info">
        <h2>Breno Santos</h2>
        <h2>20</h2>
        <p>Brazil</p>
      </div>
    </div>
    <div class="bottom">
      <div class="info">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      
      <div class="info">
        <h2>803K</h2>
        <p>Likes</p>
      </div>

      <div class="info">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/breno5g">Breno Santos</a>.
  </div>
</body>
</html>
