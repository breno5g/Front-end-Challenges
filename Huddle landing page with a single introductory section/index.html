<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/images/logo.svg">
  </header>
  <div class="container">
    <div class="leftSide">
      <img src="assets/images/illustration-mockups.svg">
    </div>
    <div class="rightSide">
      <h1>Build The Community </br> Your Fans Will Love</h1>
  
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    
      <button>Register</button>
      <div class="socialMedia">
        <img src="assets/icons8-instagram.svg" alt="">
        <img src="assets/icons8-octocat.svg" alt="">
        <img src="assets/icons8-linkedin-2.svg" alt="">
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/breno5g">Breno Santos</a>.
    </p>
  </footer>
</body>
</html>
